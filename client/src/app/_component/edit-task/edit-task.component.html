<div class="modal-content" style="min-width: 570px;">
  <div class="modal-header" style="justify-content: center;">
    <h4 id="modal-title" class="modal-title">{{title}} <strong>{{resultTask.title}}</strong></h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="title">Title</span>
        </div>
        <input aria-describedby="title" name="title" formControlName="title" [(ngModel)]="resultTask.title" type="text"
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend d-flex">
          <span class="input-group-text" id="description">Description</span>
        </div>
        <textarea formControlName="description" [(ngModel)]="resultTask.description" type="text"
          class="form-control"></textarea>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="isCompleted">Is Completed?</span>
        </div>
        <select formControlName="isCompleted" [(ngModel)]="resultTask.isCompleted" aria-describedby="isCompleted"
          class="form-select">
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend d-flex">
          <span class="input-group-text" id="expiryDate">Deadline</span>
        </div>
        <input type="text" formControlName="expiryDate" class="form-control" bsDatepicker
          [bsValue]="resultTask.expiryDate" [(ngModel)]="resultTask.expiryDate" aria-describedby="expiryDate">
        <timepicker class="form-control" [(ngModel)]="resultTask.expiryDate" formControlName="expiryDate">
        </timepicker>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</div>
